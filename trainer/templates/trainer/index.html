<!doctype html>
<html lang="ru">
<head>
  {% load static %}
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Дыхательный тренер</title>
  <link rel="stylesheet" href="{% static 'trainer/style.css' %}?v=7">
</head>
<body data-theme="dark">
  <div class="container">
    <header>
      <h1>Дыхательный тренер</h1>
      <p class="subtitle">Выбери технику и следуй кругу: вдох — расширяется, выдох — сужается.</p>
    </header>

    <section class="controls">
      <div class="row grid3">
        <div>
          <label>Техника</label>
          <select id="technique">
            <option value="bhastrika">Бхастрика (пробуждение)</option>
            <option value="478">4-7-8 (сон/релакс)</option>
            <option value="box">Квадратное 4-4-4-4 (фокус)</option>
            <option value="nadi">Нади Шодхана (креатив/баланс)</option>
            <option value="longExhale">Удлинённый выдох 4-6 (успокоение)</option>
            <option value="diaphr">Диафрагмальное 6-6 (давление↓)</option>
            <option value="kapalabhati">Капалабхати (поднять тонус)</option>
            <option value="pant">«Собачье дыхание» (взбодриться)</option>
            <option value="555">Метод 5-5-5 (стресс)</option>
            <option value="pain">«Больничное» 4-10 (уменьшить боль)</option>
            <option value="nap">«Сонный вдох» 4-4-7 (дневной сон)</option>
            <option value="custom">Своя техника…</option>
          </select>
        </div>

        <div>
          <label>Тема</label>
          <select id="theme">
            <option value="dark" selected>Тёмная</option>
            <option value="light">Светлая</option>
            <option value="calm">Тихий синий</option>
            <option value="sunset">Тёплый закат</option>
            <option value="forest">Лесной</option>
          </select>
        </div>

        <div class="grid2">
          <label class="toggle"><input id="sound" type="checkbox" checked> Звук</label>
          <label class="toggle"><input id="vibrate" type="checkbox"> Вибро</label>
        </div>
      </div>

      <div id="custom-block" class="row hidden">
        <label>Своя техника (сек.)</label>
        <div class="grid4">
          <div><span>Вдох</span><input id="c_in" type="number" min="0" step="0.5" value="4"></div>
          <div><span>Задержка1</span><input id="c_hold1" type="number" min="0" step="0.5" value="0"></div>
          <div><span>Выдох</span><input id="c_out" type="number" min="0" step="0.5" value="6"></div>
          <div><span>Задержка2</span><input id="c_hold2" type="number" min="0" step="0.5" value="0"></div>
        </div>
      </div>

      <div class="row grid3">
        <div>
          <label>Циклов</label>
          <input id="cycles" type="number" min="1" max="60" value="8">
        </div>
        <button id="start">Старт</button>
        <div class="grid2">
          <button id="pause" disabled>Пауза</button>
          <button id="reset" disabled>Сброс</button>
        </div>
      </div>
    </section>

    <section class="stage">
      <div class="circle-wrap">
        <div class="circle" id="circle"></div>
      </div>

      <div class="phase">
        <div id="phaseName">Готов?</div>
        <div id="phaseTimer">–</div>
      </div>
      <div class="tips">
        <p id="tip">Дыши через нос, плечи расслабь, живот мягко двигается.</p>
      </div>
    </section>
  </div>

  <script src="{% static 'trainer/app.js' %}?v=7"></script>
</body>
</html>
